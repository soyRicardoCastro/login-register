<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<main class="container">
		<div class="forms">
			<div class="form login">
				<h2 class="title">Register</h2>

				<form action="#">
					<!-- Input del nombre -->
					<div class="input-field">
						<input
					    type="text"
					    placeholder="Enter your name"
					    required
					  />
					  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #999;transform: ;msFilter:;"><path d="M12 2A10.13 10.13 0 0 0 2 12a10 10 0 0 0 4 7.92V20h.1a9.7 9.7 0 0 0 11.8 0h.1v-.08A10 10 0 0 0 22 12 10.13 10.13 0 0 0 12 2zM8.07 18.93A3 3 0 0 1 11 16.57h2a3 3 0 0 1 2.93 2.36 7.75 7.75 0 0 1-7.86 0zm9.54-1.29A5 5 0 0 0 13 14.57h-2a5 5 0 0 0-4.61 3.07A8 8 0 0 1 4 12a8.1 8.1 0 0 1 8-8 8.1 8.1 0 0 1 8 8 8 8 0 0 1-2.39 5.64z"></path><path d="M12 6a3.91 3.91 0 0 0-4 4 3.91 3.91 0 0 0 4 4 3.91 3.91 0 0 0 4-4 3.91 3.91 0 0 0-4-4zm0 6a1.91 1.91 0 0 1-2-2 1.91 1.91 0 0 1 2-2 1.91 1.91 0 0 1 2 2 1.91 1.91 0 0 1-2 2z"></path></svg>
					</div>
					<!-- input de mail -->
					<div class="input-field">
						<input
					    type="email"
					    placeholder="Enter your email"
					    required
					  />
					  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #999;transform: ;msFilter:;"><path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path></svg>
					</div>
					<!-- Input de telefono -->
					<div class="input-field">
						<input
					    type="text"
					    placeholder="Enter your phone number"
					    required
					  />
					  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #999;transform: ;msFilter:;"><path d="M17.707 12.293a.999.999 0 0 0-1.414 0l-1.594 1.594c-.739-.22-2.118-.72-2.992-1.594s-1.374-2.253-1.594-2.992l1.594-1.594a.999.999 0 0 0 0-1.414l-4-4a.999.999 0 0 0-1.414 0L3.581 5.005c-.38.38-.594.902-.586 1.435.023 1.424.4 6.37 4.298 10.268s8.844 4.274 10.269 4.298h.028c.528 0 1.027-.208 1.405-.586l2.712-2.712a.999.999 0 0 0 0-1.414l-4-4.001zm-.127 6.712c-1.248-.021-5.518-.356-8.873-3.712-3.366-3.366-3.692-7.651-3.712-8.874L7 4.414 9.586 7 8.293 8.293a1 1 0 0 0-.272.912c.024.115.611 2.842 2.271 4.502s4.387 2.247 4.502 2.271a.991.991 0 0 0 .912-.271L17 14.414 19.586 17l-2.006 2.005z"></path></svg>
					</div>
					<!-- Input de password -->
					<div class="input-field">
						<input
					    type="password"
					    placeholder="Enter your password"
					    required
					  />
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: #999;transform: ;msFilter:;"><path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path></svg>
					</div>

					<!-- Si no necesitas el remember me y el forgot password solo elimina este div entero -->
					<div class="checkbox-text">
						<div class="checkbox-content">
							<input type="checkbox" id="logCheck">
							<label for="locCheck" class="text">I already read and accept <a href="#" class="terms">the terms and conditions</a></label>
						</div>
					</div>

					<!-- Boton de login -->
					<div class="input-field button">
						<input
					    type="button"
					    value="Register"
					  />
					</div>
				</form>

				<!-- Enlace a register form -->
				<div class="login-signup">
					<span class="text">Already register?
            <a href="#" class="text signup-text">Login now!</a>
					</span>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
